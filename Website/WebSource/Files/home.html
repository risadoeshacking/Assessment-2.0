<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Travel NZ</title>
  </head>
  <body>
    <nav>
      <div class="nav__header">
        <div class="nav__logo">
          <a href="#" class="logo">Travel NZ</a>
        </div>
        <div class="nav__menu__btn" id="menu-btn">
          <i class="ri-menu-line"></i>
        </div>
      </div>
      <ul class="nav__links" id="nav-links">
        <li><a href="#home">HOME</a></li>
        <li><a href="#about">ABOUT</a></li>
        <li><a href="#southisland">SOUTHISLAND</a></li>
        <li><a href="#northisland">NORTHISLAND</a></li>
        <li><a href="#">EXPLORE</a></li>
      </ul>
      <div class="nav__btns">
        <button class="btn">Explore Now!</button>
      </div>
    </nav>

    <header id="home">
      <div class="header__container">
        <div class="header__content">
          <p>EXPLORE AŌTEAROA</p>
          <h1>Experience the Beauty of New Zealand</h1>
          <div class="header__btns">
            <button class="btn">Explore Now</button>
            <a href="#">
              <span><i class="ri-play-circle-fill"></i></span>
            </a>
          </div>
        </div>
        <div class="header__image">
          <img src="Banner/header.png" alt="header" />
        </div>
      </div>

      <section class="section_container destination_container" id="about"></section>
        <h2 class="section_header">ABOUT AŌTEAROA</h2>
        <p class="section_description">
        </p>
         <img src="Images/NorthIsland/Auckland/Auckland2.jpg" alt="ABOUT">
        <div class="destination_grid">
          <div class="destination_grid">
            <img src="" alt="">
          </div>
        </div>
      <script src="main.js"></script>
    </header>
  </body>
</html>
